<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Covid-Alert</title>
    <title>Covid-Alert</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/scrolling-nav.css" rel="stylesheet">

</head>
<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Covid-Alert</a>
    </div>
</nav>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>State history</h1>

    </div>
</header>

<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <table>
                    <th:block th:each="personState : ${personStates}">
                        <tr>
                            <td th:text="${personState.getDate().getDay()} + '/' + ${personState.getDate().getMonth()} + '/' + ${personState.getDate().getYear()} + ' : ' + ${personState.getCovidState().getStateLabel()}"></td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</section>



<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Covid-Alert 2020</p>
    </div>
    <!-- /.container -->
</footer>
</body>
</html>
